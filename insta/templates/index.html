{% extends "base.html" %} {% load bootstrap3 %} {% block content %}
<div class="jumbotron">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light|ZCOOL+KuaiLe" rel="stylesheet">
    <style>
        .jumbotron {
            background-image: url('https://images.unsplash.com/photo-1416862291207-4ca732144d83?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1047&q=80');
            background-size: cover;
        }
    </style>
    
    <div style="text-align: center;color: white">
            <img class="logo" src="http://www.dallasarboretum.org/assets/img/instagram-word.png" width="30%"></img>
            <br>
            {% if images %}
{% for image in images %}
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <img src="{{image.image.url}}" height="200px" width="300px" alt="{{ image.name }}">
    <div class="card-img-overlay">
      <h5 class="card-title firstletter">{{image.name}}</h5>
      <p class="card-text firstletter">{{image.caption}}</p>
      <p class="card-text"><a href="{% url 'image' image.id %}"><button type="button" class="btn btn-primary">View</button></a></p>
    </div>
  </div>
  <br>
{% endfor %}
{% else %}
                <h4 style="font-family: 'ZCOOL KuaiLe', cursive;"> Upload photos
                    <a href="{% url 'newimage' %}">here</a>.</h4>
                {% endif %}
