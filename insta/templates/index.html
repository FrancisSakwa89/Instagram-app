{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">

  <div class="intro">
    <h2>INSTAGRAM</h2>
  </div>
<hr>
<br>
{% if images %}
{% for image in images %}
<div class="card bg-dark text-white">
    <img src="{{image.image.url}}" alt="{{ image.name }}">
    <div class="card-img-overlay">
      <h5 class="card-title firstletter">{{image.name}}</h5>
      <p class="card-text firstletter">{{image.caption}}</p>
      <p class="card-text"><a href="{% url 'image' image.id %}"><button type="button" class="btn btn-primary">View</button></a></p>
    </div>
  </div>
  <br>
{% endfor %}
{% else %}
<h4>No Photos to show, Upload one <a href="{% url 'newimage' %}">here</a>.</h4>
{% endif %}
</div>
{% endblock %}
