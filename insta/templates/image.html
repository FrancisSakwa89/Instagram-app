{% extends "base.html" %}

{% block content %}
<div class="container">
    <style>
        .container {
            background-image: url('https://images.unsplash.com/photo-1416862291207-4ca732144d83?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1047&q=80');
            background-size: cover;
        }
    </style>

    <div class="intro">
      <h2 class="firstletter">{{image.name}}</h2>
    </div>
  <hr>
  <div class="card bg-dark text-white">
      <img src="{{image.image.url}}" alt="{{ image.name }}">
      <div class="card-img-overlay">
      </div>
  </div>
  <p></p>
  <a href="{% url 'newcomment' image.id %}"><button type="button" class="btn btn-primary">Comment</button></a>
  <a href="{% url 'like' image.id %}">
  {% if rows == 0 %}
  <button type="button" class="btn btn-info" style="margin-left:1.5em ">Like</button>
  {% else %}
  <button type="button" class="btn btn-success" style="margin-left:1.5em ">Liked</button>
  {% endif %}
  </a>
  <br>
  <br>
  {% for comment in comments %}
  <div class="card text-white bg-secondary mb-3">
      <div class="card-body firstletter" >
          {{comment.comment}}
        <footer class="blockquote-footer" style="color:white;"><cite title="Source Title">Posted By:{{comment.postername}}</cite></footer>
      </div>
    </div>
  <p></p>
  {% endfor %}
</div>

{% endblock %}
