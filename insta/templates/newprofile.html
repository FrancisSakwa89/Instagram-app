{% load bootstrap3 %} 
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Update Profile</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endblock %}

</head>

<body>
  {% include 'navbar.html' %}
  <div class="container">
      <style>
          .container {
              background-image: url('https://images.unsplash.com/photo-1416862291207-4ca732144d83?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1047&q=80');
              background-size: cover;
          }
      </style>
      <div class="intro">
          <h2 style="text-align: center;">Update Profile</h2>
        </div>
  <hr>
  <form  action="{%url 'newprofile' %}" method="post" enctype="multipart/form-data" style="margin-left: 30%;margin-right: 30%">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input type="submit" class="btn btn-success btn-lg" value="Update Profile">
  </form>
  <!-- <h4 style="font-family: 'ZCOOL KuaiLe', cursive;color:black"> Upload photos
      <a href="{% url 'newimage' %}">here</a>.</h4> -->

  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}
</div>
</body>

</html>
